  <head>
	<meta charset="utf-8">

	<title>LGTM GEN</title>
	<meta name="description" content="">
	<meta name="author" content="Udon Suzuki">
	<meta name="viewport" content="width=device-width,initial-scale=1">

  <body>
    <h1>LGTM Generator</h1>
    <div id="content">
      <div id="uploads">
        <input id="upload_file" name="image" type="file" />
      </div>
      <div id="controls">
        size : <input id="font_size" type="text" value="48" />px
        line width : <input id="font_line_width" type="text" value="5" />px
        top : <input id="font_top" type="text" value="10" />px
        left : <input id="font_left" type="text" value="10" />px
        <input id="btn_stroke" type="button" value="Stroke" />
        <input id="btn_reset" type="button" value="Reset" />
        <input id="btn_save" type="button" value="Save" />
      </div>
      <div id="draw_area">
        <canvas id="main"></canvas>
      </div>
    </div>
  </body>
